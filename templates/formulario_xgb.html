    </style>
</head>
<body>

    {% if resultado %}

    {% endif %}

    <script>
    // Validaci√≥n extra y confirmaci√≥n de env√≠o
    document.querySelector('form').addEventListener('submit', function(e) {
        // Validaci√≥n de BMI
        var bmi = parseFloat(document.querySelector('input[name="BMI"]').value);
        if (isNaN(bmi) || bmi < 10 || bmi > 60) {
            alert('Por favor, ingresa un valor de BMI entre 10 y 60.');
            e.preventDefault();
            return false;
        }
        // Validaci√≥n de MentHlth y PhysHlth
        var ment = parseInt(document.querySelector('input[name="MentHlth"]').value);
        var phys = parseInt(document.querySelector('input[name="PhysHlth"]').value);
        if (isNaN(ment) || ment < 0 || ment > 30) {
            alert('Por favor, ingresa un valor de d√≠as de salud mental entre 0 y 30.');
            e.preventDefault();
            return false;
        }
        if (isNaN(phys) || phys < 0 || phys > 30) {
            alert('Por favor, ingresa un valor de d√≠as de salud f√≠sica entre 0 y 30.');
            e.preventDefault();
            return false;
        }
        // Confirmaci√≥n de env√≠o
        if (!confirm('¬øEst√°s seguro de enviar el formulario?')) {
            e.preventDefault();
            return false;
        }
    });

    // Modal para mostrar el resultado
    window.onload = function() {
        var resultado = document.querySelector('.resultado');
        if (resultado) {
            var modal = document.createElement('div');
            modal.className = 'modal';
            modal.innerHTML = '<div class="modal-content"><span class="close">&times;</span>' + resultado.innerHTML + '</div>';
            document.body.appendChild(modal);
            modal.style.display = 'block';
            document.querySelector('.close').onclick = function() {
                modal.style.display = 'none';
            };
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            };
            resultado.style.display = 'none';
        }
    };
    </script>
</body>
</html>
